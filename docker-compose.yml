version: '3' # composeファイルのバーション指定
services:
  app: # service名
    container_name: golang_container
    build: . # ビルドに使用するDockerfileがあるディレクトリ指定
    tty: true # コンテナの起動永続化
    ports:
      - '8888:8888' # "ホストのポート:コンテナのポート"
    volumes:
      - .:/go/src/typ_engineer # マウントディレクトリ指定
    networks:
      - default
  mysql:
    container_name: mysql_container
    image: mysql:latest
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
      TZ: 'Asia/Tokyo'
    volumes:
      - ./mysql/db:/var/lib/mysql #ここにデータ永続化するためのファイルが入る。
      - ./my.cnf:/etc/mysql/conf.d/my.cnf # MySQLの設定ファイル指定
      - ./mysql:/docker-entrypoint-initdb.d # コンテナ作成時に走るシェルスクリプト指定
    networks:
      - default
networks:
  default:
